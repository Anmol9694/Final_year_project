<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Health Monitoring System</h2>

            <h3>Age</h3>
            <input class="text_box" name="age" required>
            
            <h3>Anaemia</h3>
            <select name="anaemia" class="research" required="required">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <h3>Creatinine Phosphokinase</h3>
            <input class="text_box" name="creatinine" required>

            <h3>Diabetes</h3>
            <select name="diabetes" class="research" required="required">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <h3>Ejection Fraction</h3>
            <input class="text_box" name="ejection_fraction" required="required">
                
            <h3>Platelets</h3>
            <input class="text_box" name="platelets" required="required">

            <h3>Serum Creatinine</h3>
            <input class="text_box" name="serum_creatinine" required="required">

            <h3>Serum Sodium</h3>
            <input class="text_box" name="serum_sodium" required="required">

            <h3>Sex</h3>
            <select name="sex" class="research" required="required">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <h3>Smoking</h3>
            <select name="smoking" class="research" required="required">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <h3>Time</h3>
            <input class="text_box" name="time" required="required">

            <h3>Death Event</h3>
            <select name="death_event" class="research" required="required">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <h3>Temperature</h3>
            <input class="text_box" name="temperature" required="required">

            <br><br><button id="sub" type="submit ">Check for High BP</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>




    <style>
        body {
            background-color: lightslategray;
            text-align: center;
            padding: 0px;
        }
        
        .research {
            font-size: 18px;
            width: 100px;
            height: 23px;
            top: 23px;
        }
        
        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 850px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }
        
        #fuel {
            width: 83px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 20px;
        }
        
        #fuel:hover {
            background-color: coral;
        }
        
        .research {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        .research:hover {
            background-color: coral;
        }
        
        #resea {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #resea:hover {
            background-color: coral;
        }
        
        #sub {
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #sub:hover {
            background-color: darkcyan;
        }
        
        .text_box {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</body>

</html>
